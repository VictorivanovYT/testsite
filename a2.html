<body>

<button class="uber">
    Request now
</button>

<style>

    .uber{
        background-color: black;
        color: white;
        height: 75px;
        width: 155px;
        cursor: pointer;
        font-size: 16px;
        transition: opacity 1s
    }

    .uber:hover{
        opacity: 0.8;
    }

    .uber:active{
        opacity: 0.5;
    }

</style>

<button class="Amazon">
    Add to Cart
</button>

<style>
    .Amazon{
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        height: 75px;
        width: 250px;
        border-radius: 200px;
        font-size: 27px;
        margin-left: 8px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .Amazon:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
    }
</style>

<button class="Join">Join</button>
<style>
    .Join{
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: color 1s,
         background-color 1s;
    }
    .Join:hover{
        background-color: rgb(41, 118, 211);
        border-style: solid;
        color: white;
    }
    .Join:active{
        opacity: 0.7;
    }
</style>

<button class="uber">
    Request now
</button>


</body>
